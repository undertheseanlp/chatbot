<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rasa Core Visualisation</title>
    <script src="https://dagrejs.github.io/project/dagre-d3/latest/dagre-d3.min.js"></script>
    <script src="https://dagrejs.github.io/project/dagre/latest/dagre.min.js"></script>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://dagrejs.github.io/project/graphlib-dot/v0.6.3/graphlib-dot.js"></script>
</head>
<body>
<div id="errormsg" style="color: #b00"></div>
<svg>
    <style>
        .node.invisible > rect {
            display: none;
        }

        .node.start > rect {
            fill: #7f7;
            rx: 30;
            ry: 18;
        }

        .node.end > rect {
            fill: #f77;
            rx: 30;
            ry: 18;
        }

        .node:not(.active) > rect, .node:not(.active) > .label {
            opacity: 0.4;
        }

        .edgePath:not(.active) path {
            opacity: 0.4;
        }

        .node.ellipsis > rect {
            fill: #CCC;
        }

        .node.intent > rect {
            fill: #7ff;
        }

        .node.dashed > rect {
            stroke-dasharray: 5;
        }

        text {
            font-weight: 300;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serf, serif;
            font-size: 14px;
            color: #1f1d1d;
        }

        .node rect {
            stroke: #444;
            fill: #fff;
            stroke-width: 1.5px;
        }

        .edgePath path {
            stroke: #333;
            stroke-width: 1.5px;
        }

        svg {
            position: fixed;
            top: 10px;
            left: 0;
            height: 100%;
            width: 100%
        }
    </style>
    <g></g>
</svg>
<script>

  function serveGraph() {
    let oldInputGraphValue;

    const url = 'visualization.dot';
    const refreshInterval = 500;

    // trigger a refresh by fetching an updated graph
    setInterval(function () {
      fetch(url).then(r => r.text()).then(dot => {
        document.getElementById('errormsg').innerHTML = '';
        if (oldInputGraphValue === dot) return;

        oldInputGraphValue = dot;
        drawGraph(dot);
      }).catch(err => {
        document.getElementById('errormsg').innerHTML =
          'Failed to update plot. (' + err.message + ')';
      });
    }, refreshInterval);
  }

  function drawGraph(graph) {
    let g = graphlibDot.read(graph);
    // Set margins, if not present
    if (!g.graph().hasOwnProperty("marginx") &&
      !g.graph().hasOwnProperty("marginy")) {
      g.graph().marginx = 20;
      g.graph().marginy = 20;
    }
    g.graph().transition = function (selection) {
      return selection.transition().duration(300);
    };
    // Render the graph into svg g
    d3.select("svg g").call(render, g);
  }
  // Set up zoom support
  const svg = d3.select("svg"),
    inner = d3.select("svg g"),
    zoom = d3.zoom().on("zoom", function () {
      inner.attr("transform", d3.event.transform);
    });
  svg.call(zoom);

  // Create and configure the renderer
  const render = dagreD3.render();

  let isClient = false;
  isClient = true;

  if (isClient) {
    // Mark all nodes and their edges as active
    cssRules = document.styleSheets[0].cssRules;
    cssRules[3].style.opacity = 1;
    cssRules[4].style.opacity = 1;

    let graph;
    graph = `digraph  {
0 [class="start active", fillcolor=green, fontsize=12, label=START, style=filled];
"-1" [class=end, fillcolor=red, fontsize=12, label=END, style=filled];
1 [class="", fontsize=12, label=utter_ask_is_sad];
2 [class="", fontsize=12, label=utter_ask_why_sad];
3 [class="", fontsize=12, label=utter_sad_family_fine];
4 [class="", fontsize=12, label=utter_whoami];
5 [class="", fontsize=12, label=utter_whatisversion];
6 [class="", fontsize=12, label=utter_emotion_disgust];
7 [class="", fontsize=12, label=utter_emotion_laugh];
11 [class="", fontsize=12, label=utter_sad_said_ok];
14 [class="", fontsize=12, label=utter_sad_love_fine];
17 [class="", fontsize=12, label=utter_sad_friend_fine];
20 [class="", fontsize=12, label=utter_sad_job_fine];
21 [class=intent, fillcolor=lightblue, label="hu\ hu", shape=rect, style=filled];
22 [class=intent, fillcolor=lightblue, label="who\ am\ i", shape=rect, style=filled];
23 [class=intent, fillcolor=lightblue, label=whoisversion, shape=rect, style=filled];
24 [class=intent, fillcolor=lightblue, label="\đ\ần\ th\ế", shape=rect, style=filled];
25 [class=intent, fillcolor=lightblue, label="ha\ ha", shape=rect, style=filled];
26 [class=intent, fillcolor=lightblue, label="v\âng", shape=rect, style=filled];
27 [class=intent, fillcolor=lightblue, label="\/answer_no", shape=rect, style=filled];
28 [class=intent, fillcolor=lightblue, label="gia\ \đ\ình\ t\ớ", shape=rect, style=filled];
29 [class=intent, fillcolor=lightblue, label="th\ằng\ ng\ư\ời\ y\êu\ \đ\ểu\ qu\á", shape=rect, style=filled];
30 [class=intent, fillcolor=lightblue, label="b\ạn\ b\è\ ch\án\ qu\á", shape=rect, style=filled];
31 [class=intent, fillcolor=lightblue, label="c\ông\ vi\ệc\ ch\án\ qu\á", shape=rect, style=filled];
0 -> 21  [class="", key=0];

}
`;
    drawGraph(graph);
  } else {
    serveGraph();
  }


</script>
</body>
</html>
